# GitLab CI/CD Configuration for Towerops Agent
# Builds and publishes Docker image to Docker Hub

stages:
  - test
  - build
  - release

variables:
  # Docker Hub Registry
  REGISTRY: docker.io
  IMAGE_NAME: gmcintire/towerops-agent
  # Docker BuildKit for better caching
  DOCKER_BUILDKIT: 1
  DOCKER_TLS_CERTDIR: "/certs"

# Test stage - compile and check code
test:
  stage: test
  image: rust:1.83-alpine
  before_script:
    - apk add --no-cache musl-dev protobuf-dev
    - rustup component add rustfmt clippy
  script:
    - cargo check --release
    - cargo fmt -- --check
    - cargo clippy -- -D warnings
  only:
    - branches
    - merge_requests
  cache:
    key: ${CI_COMMIT_REF_SLUG}-cargo
    paths:
      - target/

# Build Docker image for branches (test build)
build:test:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
  script:
    - |
      docker build \
        --tag $REGISTRY/$IMAGE_NAME:$CI_COMMIT_REF_SLUG \
        --tag $REGISTRY/$IMAGE_NAME:$CI_COMMIT_SHORT_SHA \
        .
    - docker push $REGISTRY/$IMAGE_NAME:$CI_COMMIT_REF_SLUG
    - docker push $REGISTRY/$IMAGE_NAME:$CI_COMMIT_SHORT_SHA
  only:
    - branches
  except:
    - main
    - tags

# Build and push for main branch (multi-architecture)
build:main:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
    # Enable buildx for multi-arch
    - docker buildx create --use --name multiarch-builder
    - docker buildx inspect --bootstrap
  script:
    - |
      docker buildx build \
        --platform linux/amd64,linux/arm64 \
        --tag $REGISTRY/$IMAGE_NAME:latest \
        --tag $REGISTRY/$IMAGE_NAME:main-$CI_COMMIT_SHORT_SHA \
        --push \
        .
    - echo "IMAGE_TAG=latest" >> build.env
  artifacts:
    reports:
      dotenv: build.env
  only:
    - main

# Release build for tags (multi-architecture)
release:multiarch:
  stage: release
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
    # Enable buildx for multi-arch
    - docker buildx create --use --name multiarch-builder
    - docker buildx inspect --bootstrap
  script:
    - |
      VERSION=${CI_COMMIT_TAG#v}

      docker buildx build \
        --platform linux/amd64,linux/arm64 \
        --tag $REGISTRY/$IMAGE_NAME:$VERSION \
        --tag $REGISTRY/$IMAGE_NAME:$CI_COMMIT_TAG \
        --tag $REGISTRY/$IMAGE_NAME:latest \
        --push \
        .

      echo "Released version: $VERSION"
      echo "IMAGE_TAG=$VERSION" >> release.env
  artifacts:
    reports:
      dotenv: release.env
  only:
    - tags
